<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GogaGa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container p-2">
          <a class="navbar-brand" href="#">
            <img src="asserts/go2.jpg" alt="GogaGa" width="100" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mt-2">
              <li class="nav-item">
                <a class="nav-link" href="#">Packages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tours</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Membership</a>
                <i class="bi bi-gem"></i>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Gift Cards</a>
                <i class="fa-solid fa-gift"></i>
              </li>
              <li class="nav-item contact mx-3 d-none d-lg-block ">
                <i class="fa-solid fa-bars mx-1"></i>
                <i class="fa-solid fa-user mx-1"></i>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="hero-image d-flex flex-column p-5">
      <div>
        <div class="hero-content">
          <h1>Discover Your Next Adventure</h1>
          <p>
            Unlock your path to adventure, start your journey of discovery -
            where every destination awaits your exploration
          </p>
        </div>
      </div>

      <div class="box my-3">
        <div>
          <button class="btn btn-dark">Packages</button>
          <button class="btn btn-light mx-3">Tours</button>
        </div>
        <section class="search">
    <div class="container">
        <div class="row ">
            <!-- Destination Input -->
            <div class="col-12 col-md-3 col-xl-3 mb-3">
                <div class="border-box">
                    <label for="destination">Destination</label>
                    <input
                        type="text"
                        id="destination"
                        class="form-control"
                        style="border: none; padding-left: 0px"
                        placeholder="Enter the City"
                    />
                </div>
            </div>

            <!-- Check-in, Night, and Check-out -->
            <div class="col-12 col-md-9 col-xl-5 mb-3">
                <div class="border-box d-flex flex-column flex-md-row justify-content-between">
                    <div class="mb-3 mb-md-0">
                        <label for="checkin" class="mx-3">Check-in</label>
                        <input
                            type="date"
                            id="checkin"
                            class="form-control"
                            style="border: none"
                            value="2024-08-28"
                        />
                    </div>
                    <div class="text-center mx-4 night mb-3 mb-md-0">
                        <i class="bi bi-moon-fill"></i>
                        <p>1 Night</p>
                    </div>
                    <div>
                        <label for="checkout" class="mx-3">Check-out</label>
                        <input
                            type="date"
                            id="checkout"
                            class="form-control"
                            style="border: none"
                        />
                    </div>
                </div>
            </div>

            <!-- Guests and Rooms Select -->
            <div class="col-12 col-md-3 col-xl-3 mb-3">
                <div class="border-box">
                    <label for="guests" class="mx-3">Guests and Rooms</label>
                    <select id="guests" class="form-select" style="border: none">
                        <option value="2 adults, 0 children, 1 room">
                            2 adults, 0 children, 1 room
                        </option>
                    </select>
                </div>
            </div>

            <!-- Search Icon -->
            <div class="col-12 col-md-3 col-xl-1  d-flex align-items-center justify-content-center">
                <div class="search-bg">
                    <i class="bi bi-search"></i>
                </div>
            </div>
        </div>

        <!-- Star Rating -->
        <div class="d-flex flex-md-row mt-3 flex-wrap">
            <p class="mb-2 mb-md-0 star-p">Star Rating</p>
            <div class="mx-2 rated">
                <p class="mx-1">3</p>
                <i class="bi bi-star"></i>
            </div>
            <div class="mx-2 rated">
                <p class="mx-1">4</p>
                <i class="bi bi-star"></i>
            </div>
            <div class="d-flex mx-2 unrated">
                <p class="mx-1">5</p>
                <i class="bi bi-star"></i>
            </div>
        </div>
    </div>
</section>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
